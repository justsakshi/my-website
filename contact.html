<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sakshi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-page">
    <h1>Get in Touch</h1>
    <p>Have a project, idea, or opportunity? I'd love to hear from you.</p>
    <form action="https://formsubmit.co/sakshiny08@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <label>Your Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
